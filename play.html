<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="game, tictactoe, interactive, best of 3, dublin, ireland">

    <!-- Add Google Font and Font Awesome links here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=EB+Garamond&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>X's vs O's</title>
</head>
<!-- Body section of the HTML -->

<body>
    
    <h1 class="heading">
        <a href="index.html">X's and O's</a>
    </h1>
    <section class="game-zone">
        <div class="game-area">
            <div data-cell="b1" class="box"></div>
            <div data-cell="b2" class="box"></div>
            <div data-cell="b3" class="box"></div>
            <div data-cell="b4" class="box"></div>
            <div data-cell="b5" class="box"></div>
            <div data-cell="b6" class="box"></div>
            <div data-cell="b7" class="box"></div>
            <div data-cell="b8" class="box"></div>
            <div data-cell="b9" class="box"></div>
        </div>   
    </section>
    <div class="playerStatus">
        <!-- Form not submitted, used for player selection -->
        <form action="#">
            <p id="p1"> Please Choose your player: </p>
        <input type="radio" name="choose" id="option1" value="X">X</input>
        <input type="radio" name="choose" id="option2" value="O">O</input>
        </form>
    </div>

    <div class="score-area">
        <p class="scores"> Games Won: <span id="score">0</span></p>
    </div>

    <div class="reset">
        <button id="reset-button" class="active" data-type="submit">Reset Game</button>
    </div>

    <!-- Link to JavaScript file -->
    <script src="activegame.js" type="text/javascript"></script>
</body>

</html>
