<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="game, tictactoe, interactive, best of 3, dublin, ireland">

    <!-- Add External Styling links here!! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>X's vs O's</title>
</head>

<!-- Body section of the HTML -->

<body>

    <h1 id="heading" class="animate__animated animate__flipInX">
        <a href="index.html">X's and O's</a>
    </h1>
    <section class="game-zone">
        <div class="game-board">
            <div data-cell class="box" data-number=1></div>
            <div data-cell class="box" data-number=2></div>
            <div data-cell class="box" data-number=3></div>
            <div data-cell class="box" data-number=4></div>
            <div data-cell class="box" data-number=5></div>
            <div data-cell class="box" data-number=6></div>
            <div data-cell class="box" data-number=7></div>
            <div data-cell class="box" data-number=8></div>
            <div data-cell class="box" data-number=9></div>
        </div>
    </section>

    <div class="playerStatus">
        <!-- Form not submitted, used for player selection -->
        <form action="#">
            <p id="p1"> Please Choose your player: </p>
            <input type="radio" name="choose" id="option1" value="X">
            <label for="option1">X</label>
            <input type="radio" name="choose" id="option2" value="O">
            <label for="option2">O</label>
        </form>
    </div>

    <div class="score-area">
        <p class="scores"> Games Won: <span id="score"></span></p>
    </div>

    <div class="reset">
        <button id="reset-button" class="active" data-type="submit">Reset Game</button>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
