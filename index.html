<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="game, tictactoe, interactive, best of 3, dublin, ireland">

    <!-- Add External Styling links here!! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>X's vs O's</title>
</head>

<!-- Body section of the HTML -->

<body>

    <h1 id="heading" class="animate__animated animate__fadeInDownBig">X's and O's</h1>


    <!-- Button to bring user to game screen, a rules pop up and feedback screen-->
    <section>
        <button id="my-button" class="active" data-type="Play" onclick="window.location.href='play.html'"> Play <i
                class="far fa-play-circle"></i></button>
        <button id="open-rules-btn" class=" btn open-popup-btn" data-type="Rules">Rules!</button>
        <button id="feedback-button" class="active" data-type="Feedback"
            onclick="window.location.href='feedback.html'">Feedback!</button>
    </section>


    <div class="rules-popup" id="rules">
        <div class="rule-container">
            <h2>Rules</h2>
            <ol>
                <li>Game is played on a 3*3 grid</li>
                <li>Choose a symbol either X or O</li>
                <li>The Computer takes the remaining symbol </li>
                <li>First to 3 in a row wins!</li>
                <li>Hit restart to clear and play again</li>
                <li>Hit X's and O's to return to home page</li>
            </ol>
            <button class="btn close-popup-btn" id="close-rules-btn" type="button" data-type="Close">Close</button>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="/assets/JS/script.js"></script>

    <!-- Script for font awesome icons -->
    <script src="https://kit.fontawesome.com/9249e426d1.js" crossorigin="anonymous"></script>

</body>

</html>
